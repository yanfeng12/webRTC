<html>  
  <head>  
 <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="js/aframe-text-geometry-component.min.js"></script>
      <script src="js/OBJLoader.js"></script>
      <script>
THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );  
  
var mtlLoader = new THREE.MTLLoader();  
//设置路径，也可不是设置，在load中加载完整路径也可  
    //mtlLoader.setPath( 'obj/male02/' );  
    mtlLoader.load( 'https://yanfeng12.github.io/webRTC/Gemini.mtl',   
 // 资源加载成功后执行的函数   
             //@params materials THREE.MTLLoader.MaterialCreator  
                      function( materials ) {  
                materials.preload();  
                var objLoader = new THREE.OBJLoader();  
                    objLoader.setMaterials( materials );  
                    //objLoader.setPath( 'obj/male02/' );  
                    objLoader.load( 'https://yanfeng12.github.io/webRTC/Gemini.obj', function ( object ) {  
                        object.position.y = - 95;  
                        scene.add( object );  
                    });  
                });  
      </script>
  </head>  
  <body>  
    <a-scene>  
    <a-assets>  
        <a-asset-item id="myModelObj" src="https://yanfeng12.github.io/webRTC/Gemini.obj"></a-asset-item>  
        <a-asset-item id="myModelMtl" src="https://yanfeng12.github.io/webRTC/Gemini.mtl"></a-asset-item> 
        <a-asset-item id="myPlyModel" src="https://yanfeng12.github.io/webRTC/bunny.ply"></a-asset-item>
        <img id="skyTexture" src="sechelt.jpg">
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
     </a-assets>  
    <a-entity position="0 2 -5" scale="2 2 2" rotation="0 45 45" obj-model="obj: #myModelObj; mtl: #myModelMtl">
        <a-animation attribute="position" to="0 1.4 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="7200" to="-10 570 -15" ></a-animation>
          
      </a-entity> 
        <a-entity ply-model="src: #myPlyModel" position="0 2 -5" scale="10 10 10" rotation="0 45 45"></a-entity>

      <a-sky src="#skyTexture" ></a-sky>
      <a-text value="rebey.cn 端午节快乐！" color="#CCC" 
        position="-0.9 0.2 -3" scale="2 2 2"></a-text>
        <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
</a-scene>  
</body>  
</html>
