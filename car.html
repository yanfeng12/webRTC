<html>  
<head lang="en">  
    <meta charset="UTF-8">  
    <title>郭蓬莱</title>  
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="js/aframe-text-geometry-component.min.js"></script>
    
    
</head>  
  
<body>  
<div id="container"></div>  
  
      <script src="js/OBJLoader.js"></script>
      <script src="js/MTLLoader.js"></script> 
  
<script>  
    var container;  
  
    var camera, scene, renderer;  
  
    var mouseX = 0, mouseY = 0;  
  
    var windowHalfX = window.innerWidth / 2;  
    var windowHalfY = window.innerHeight / 2;  
  
  
    init();  
    animate();  
  
  
    function init() {  
  
        container = document.createElement( 'div' );  
        document.body.appendChild( container );  
  
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );  
        camera.position.z = 10;  
  
        // scene  
  
        scene = new THREE.Scene();  
  
        var ambient = new THREE.AmbientLight( 0x101030 );  
        scene.add( ambient );  
  
        var directionalLight = new THREE.DirectionalLight( 0xffeedd );  
        directionalLight.position.set( 0, 0, 1 );  
        scene.add( directionalLight );  
  
        // texture  
  
        var manager = new THREE.LoadingManager();  
        manager.onProgress = function ( item, loaded, total ) {  
  
            console.log( item, loaded, total );  
  
        };  
  
        var texture = new THREE.Texture();  
  
        var onProgress = function ( xhr ) {  
            if ( xhr.lengthComputable ) {  
                var percentComplete = xhr.loaded / xhr.total * 100;  
                console.log( Math.round(percentComplete, 2) + '% downloaded' );  
            }  
        };  
  
        var onError = function ( xhr ) {  
        };  
  
  
        var loader = new THREE.ImageLoader( manager );  
        loader.load( 'maps/orbital.png', function ( image ) {  
  
            texture.image = image;  
            texture.needsUpdate = true;  
  
        } );  
  
        // model  
  
        var loader = new THREE.OBJLoader( manager );  
        loader.load( 'Gemini.obj', function ( object ) {  
  
            object.traverse( function ( child ) {  
  
                if ( child instanceof THREE.Mesh ) {  
  
                    child.material.map = texture;  
  
                }  
  
            } );  
            object.scale.x =  object.scale.y =  object.scale.z = 2;  
            object.updateMatrix();  
            object.position.y = -3;  
            scene.add( object );  
  
        }, onProgress, onError );  
  
        //  
  
        renderer = new THREE.WebGLRenderer();  
        renderer.setPixelRatio( window.devicePixelRatio );  
        renderer.setSize( window.innerWidth, window.innerHeight );  
        container.appendChild( renderer.domElement );  
  
        //document.addEventListener( 'mousemove', onDocumentMouseMove, false );  
  
        //  
  
        window.addEventListener( 'resize', onWindowResize, false );  
        

        //var skyBoxGeometry = new THREE.BoxGeometry( 5000, 5000, 5000 );  
  
        //var skytexture = new THREE.TextureLoader().load("sechelt.jpg");  
  
        //var skyBoxMaterial = new THREE.MeshBasicMaterial( { map:skytexture, side: THREE.DoubleSide } );  
  
        //var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );  
  
        //scene.add(skyBox); 
        
        
        var cube = new THREE.Mesh(new THREE.CubeGeometry(1,2,3),

　　new THREE.MeshBasicMaterial({
　
　　　　color: 0xff0000

　　})

);

scene.add(cube);
        
        
        
  
    }  
  
    function onWindowResize() {  
  
        windowHalfX = window.innerWidth / 2;  
        windowHalfY = window.innerHeight / 2;  
  
        camera.aspect = window.innerWidth / window.innerHeight;  
        camera.updateProjectionMatrix();  
  
        renderer.setSize( window.innerWidth, window.innerHeight );  
  
    }  
  
    function onDocumentMouseMove( event ) {  
  
        mouseX = ( event.clientX - windowHalfX ) / 2;  
        mouseY = ( event.clientY - windowHalfY ) / 2;  
  
    }  
  
    //  
  
    function animate() {  
  
        requestAnimationFrame( animate );  
        render();  
  
    }  
  
    function render() {  
  
        camera.position.x += ( mouseX - camera.position.x ) * .5;  
        camera.position.y += ( - mouseY - camera.position.y ) * .5;  
  
        camera.lookAt( scene.position );  
  
        renderer.render( scene, camera );  
  
    }  
    
  
</script>  

       
</body>  
  
  
</html>
