<html>  
  <head>  
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>  
    <script src="aframe-extras.loaders.min.js"></script>  
  </head>  
  <body>  
    <a-scene>  
    <a-assets>  
        <a-asset-item id="myModelObj" src="Gemini.obj"></a-asset-item>  
        <a-asset-item id="myModelMtl" src="Gemini.mtl"></a-asset-item> 
        <a-asset-item id="myPlyModel" src="bunny.ply"></a-asset-item>
        <img id="skyTexture" src="sechelt.jpg">
     </a-assets>  
      
    <a-entity position="0 1.2 -5" scale="0.01 0.01 0.01" rotation="-10 -150 -15" obj-model="obj: #myModelObj; mtl: #myModelMtl">
        <a-animation attribute="position" to="0 1.4 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="7200" to="-10 570 -15" ></a-animation>
          
      </a-entity> 
        <a-entity ply-model="src: #myPlyModel" position="0 1 -1" scale="0.01 0.01 0.01" rotation="-90 0 0"></a-entity>

      <a-sky src="#skyTexture" ></a-sky>
      <a-text value="rebey.cn 端午节快乐！" color="#CCC" 
        position="-0.9 0.2 -3" scale="2 2 2"></a-text>
        <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
</a-scene>  
</body>  
</html>
